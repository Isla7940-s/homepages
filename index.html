<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isla7940的个人主页</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* --- main.css: 变量和全局样式 --- */
        :root {
            --main-bg-color: #FFF9C4;
            --text-color: #5D4037;
            --card-bg-color: #FFFFFF;
            --verified-color: #A5D6A7;
            --fake-color: #FFAB91;
            --pending-color: #E0E0E0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Open Sans', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            color: var(--text-color);
            background-color: var(--main-bg-color);
            line-height: 1.6;
            transition: overflow 0.3s ease;
        }

        body.modal-open {
            overflow: hidden;
        }

        h1, h2 {
            font-family: var(--font-heading);
            margin-bottom: 0.5em;
            text-align: center;
        }

        h1 { font-size: 2.2em; }
        h2 { font-size: 1.8em; }

        a {
            color: var(--text-color);
            text-decoration: none;
            transition: opacity 0.3s;
        }
        a:hover { opacity: 0.7; }

        .content-section {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--text-color);
            color: var(--main-bg-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: var(--font-body);
            font-weight: bold;
            transition: transform 0.2s, background-color 0.3s;
        }
        .btn:active {
            transform: scale(0.95);
        }

        .see-all-container {
            text-align: center;
            margin-top: 30px;
        }

        /* --- 1. 头部区域 --- */
        .header-area {
            position: relative;
            text-align: center;
            padding-bottom: 20px;
        }
        .header-banner {
            width: 100%;
            height: 120px;
            object-fit: cover;
            display: block;
        }
        .header-content {
            margin-top: -60px; /* 头像一半的高度 */
            position: relative;
            padding: 0 20px;
        }
        .header-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--card-bg-color);
            box-shadow: 0 4px 8px var(--shadow-color);
            margin: 0 auto;
        }
        #user-name {
            margin-top: 15px;
        }
        #user-signature {
            font-size: 1.1em;
            margin-top: 5px;
            opacity: 0.8;
        }
        .tag-container {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
        }
        .tag-bubble {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        /* --- 2. 文章 & 卡片通用样式 --- */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        .card {
            background-color: var(--card-bg-color);
            border-radius: 8px;
            box-shadow: 0 4px 6px var(--shadow-color);
            overflow: hidden;
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px var(--shadow-color);
        }
        .article-card h3 {
            font-family: var(--font-heading);
            font-size: 1.4em;
            margin-bottom: 10px;
        }
        .article-meta {
            font-size: 0.85em;
            color: #9e9e9e;
            margin-bottom: 15px;
        }
        .article-excerpt {
            flex-grow: 1;
            margin-bottom: 20px;
        }
        .read-more-btn {
            align-self: flex-start;
            color: var(--text-color);
            font-weight: bold;
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        /* --- 3. 照片轮播区 --- */
        .carousel {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px var(--shadow-color);
        }
        .carousel-inner {
            display: flex;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-item {
            min-width: 100%;
            height: 100%;
            position: relative;
        }
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .carousel-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
            color: white;
            padding: 40px 20px 20px;
            text-align: center;
            font-size: 1.1em;
        }
        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            line-height: 20px;
            transition: background-color 0.3s;
        }
        .carousel-control:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .carousel-control.prev { left: 15px; }
        .carousel-control.next { right: 15px; }
        .carousel-indicators {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 10;
        }
        .indicator-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .indicator-dot.active {
            background-color: white;
        }

        /* --- 4. 平台认证墙 --- */
        #verification-grid {
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .verification-card {
            background-color: var(--card-bg-color);
            padding: 15px 5px;
            border-radius: 8px;
            text-align: center;
            font-size: 0.9em;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        .verification-card .platform-name {
            display: block;
            margin-bottom: 8px;
        }
        .verification-card .status-icon {
            font-size: 1.2em;
            transition: color 0.3s ease;
        }
        .verification-card.verified { border-color: var(--verified-color); color: var(--verified-color); }
        .verification-card.fake { border-color: var(--fake-color); color: var(--fake-color); }
        .verification-card.pending { border-color: var(--pending-color); color: var(--pending-color); }

        @keyframes pulse {
          0% { opacity: 1; }
          50% { opacity: 0.4; }
          100% { opacity: 1; }
        }
        .verification-card.pending .status-icon {
            animation: pulse 2s infinite ease-in-out;
        }

        .help-btn {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 1px solid var(--text-color);
            background: none;
            color: var(--text-color);
            font-weight: bold;
            cursor: pointer;
            margin-left: 10px;
            vertical-align: middle;
        }

        /* --- 5. 访客留言墙 --- */
        .message-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message-item {
            background-color: var(--card-bg-color);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
        }
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .message-meta {
            font-size: 0.8em;
            opacity: 0.7;
        }
        .message-content {
            white-space: pre-wrap;
        }

        .fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            background-color: var(--text-color);
            color: var(--main-bg-color);
            border-radius: 50%;
            border: none;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            cursor: pointer;
            z-index: 100;
            transition: transform 0.2s;
        }
        .fab:active {
            transform: scale(0.9);
        }

        /* --- 6. 页脚 --- */
        .footer {
            text-align: center;
            padding: 30px 20px;
            background-color: rgba(0,0,0,0.05);
            margin-top: 40px;
            font-size: 0.9em;
        }

        /* --- 模态框系统 --- */
        .modal {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1001;
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
            visibility: hidden;
        }
        .modal.active {
            transform: translateY(0);
            visibility: visible;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: white;
            padding: 30px 20px;
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }
        .modal-close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            color: var(--text-color);
            background: none;
            border: none;
            cursor: pointer;
        }
        .modal-content h3 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
        }
        /* 模态框内通用表单样式 */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        form label {
            font-weight: bold;
            font-size: 0.9em;
        }
        form input[type="text"],
        form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: var(--font-body);
        }
        form button[type="submit"] {
            align-self: center;
            width: 50%;
            margin-top: 10px;
        }

        /* 认证说明模态框特定样式 */
        #verification-help-modal ul {
            list-style: none;
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #verification-help-modal li {
            display: flex;
            align-items: center;
        }
        #verification-help-modal .status-icon {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 24px;
            height: 24px;
            color: white;
            border-radius: 4px;
            margin-right: 10px;
            font-size: 1em;
            font-family: monospace;
        }
        .verified-bg { background-color: var(--verified-color); }
        .fake-bg { background-color: var(--fake-color); }
        .pending-bg { background-color: var(--pending-color); }

        /* 留言表单特定样式 */
        .message-type-selector {
            display: flex;
            gap: 20px;
            margin: 10px 0;
        }
        #contact-info-wrapper {
            transition: all 0.3s ease;
            overflow: hidden;
        }
        #contact-info-wrapper.hidden {
            opacity: 0;
            max-height: 0;
            margin: 0;
            padding: 0;
            border: none;
        }
        #contact-info-wrapper:not(.hidden) {
            opacity: 1;
            max-height: 100px; /* 足够的高度以显示动画 */
        }
        
        /* --- responsive.css: PC端响应式样式 --- */
        @media (min-width: 768px) {
            
            /* --- 1. 头部区域 (PC) --- */
            .header-area {
                text-align: left;
                display: flex;
                align-items: flex-end;
                padding-bottom: 40px;
                padding-left: 200px; /* 留出头像位置 */
                padding-right: 40px;
                min-height: 200px; /* 确保内容撑开高度 */
            }
            .header-banner {
                height: 200px;
                position: absolute;
                top: 0;
                left: 0;
                z-index: -1;
            }
            .header-content {
                margin-top: 0;
                padding: 0;
            }
            .header-avatar {
                position: absolute;
                width: 150px;
                height: 150px;
                left: 40px;
                bottom: -30px; /* 悬浮效果 */
                transform: none; /* 重置移动端居中 */
                margin: 0;
            }
            #user-name {
                text-align: left;
            }
            .tag-container {
                justify-content: flex-start;
            }

            /* --- 2. 文章展示区 (PC) --- */
            #article-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            /* --- 4. 平台认证墙 (PC) --- */
            #verification-grid {
                grid-template-columns: repeat(10, 1fr);
            }
            
            /* --- 模态框 (PC) --- */
            .modal {
                top: 50%;
                left: 50%;
                bottom: auto;
                width: auto;
                min-width: 400px;
                max-width: 500px;
                transform: translate(-50%, -50%) scale(0.9);
                border-radius: 16px;
                opacity: 0;
                transition: transform 0.3s ease, opacity 0.3s ease;
            }
            .modal.active {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            .modal-content {
                border-radius: 16px;
            }
        }

    </style>
</head>

        <section class="content-section" id="articles">

        <section class="content-section" id="guestbook">

            </ul>
            <button id="add-message-btn" class="fab">✎</button>
        </section>
    </main>

    <!-- 6. 页脚 -->
    <footer class="footer">
        <p>@Isla7940 2025</p>
        <p>联系我：<a href="mailto:sunronsen@hotmail.com">sunronsen@hotmail.com</a></p>
    </footer>

    <!-- 模态框系统 -->
    <div id="modal-system">
        <!-- 平台认证说明模态框 -->
        <div class="modal" id="verification-help-modal">
            <div class="modal-content">
                <button class="modal-close-btn">&times;</button>
                <h3>平台认证说明</h3>
                <p>平台认证用于验证各社交平台账号的真实性：</p>
                <ul>
                    <li><span class="status-icon verified-bg">✓</span> 绿色 - 该平台中ID为 Isla7940 的用户是我本人</li>
                    <li><span class="status-icon fake-bg">✗</span> 红色 - 该平台中ID为 Isla7940 的用户不是我本人</li>
                    <li><span class="status-icon pending-bg">⌛</span> 灰色 - 有用户提交验证请求，但我尚未回复</li>
                </ul>
                <p>如果您发现任何错误，欢迎提交验证请求，我会尽快处理。</p>
            </div>
        </div>
        
        <!-- 提交验证请求模态框 -->
        <div class="modal" id="submit-verification-modal">
            <div class="modal-content">
                <button class="modal-close-btn">&times;</button>
                <h3>提交验证请求</h3>
                <form id="verification-form">
                    <label for="platform-name">平台名称</label>
                    <input type="text" id="platform-name" name="platform-name" placeholder="例如：Twitter" required>
                    <button type="submit" class="btn">提交</button>
                </form>
            </div>
        </div>
        
        <!-- 添加留言模态框 -->
        <div class="modal" id="add-message-modal">
            <div class="modal-content">
                <button class="modal-close-btn">&times;</button>
                <h3>留下你的足迹</h3>
                <form id="message-form">
                    <label for="nickname">昵称 (可选)</label>
                    <input type="text" id="nickname" name="nickname" placeholder="匿名访客">
                    
                    <label for="message-content">留言内容 (必填)</label>
                    <textarea id="message-content" name="message-content" rows="4" required></textarea>
                    
                    <div class="message-type-selector">
                        <label>
                            <input type="radio" name="message-type" value="public" checked> 公开留言
                        </label>
                        <label>
                            <input type="radio" name="message-type" value="private"> 私密留言
                        </label>
                    </div>

                    <div id="contact-info-wrapper" class="hidden">
                         <label for="contact-info">联系方式 (用于回复)</label>
                         <input type="text" id="contact-info" name="contact-info" placeholder="邮箱或电话">
                    </div>
                    
                    <button type="submit" class="btn">提交留言</button>
                </form>
            </div>
        </div>

        <div class="modal-overlay"></div>
    </div>

            { "src": "https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?auto=format&fit=crop&w=800&q=60", "caption": "阳光穿透林间薄雾" },
            { "src": "https://images.unsplash.com/photo-1475924156734-496f6cac6ec1?auto=format&fit=crop&w=800&q=60", "caption": "海浪亲吻金色沙滩" },
            { "src": "https://images.unsplash.com/photo-1505144808419-1957a94ca61e?auto=format&fit=crop&w=800&q=60", "caption": "多彩热气球节" },
            { "src": "https://images.unsplash.com/photo-1433086966358-54859d0ed716?auto=format&fit=crop&w=800&q=60", "caption": "飞流直下的壮观瀑布" },
            { "src": "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=60", "caption": "倒映天空之镜的湖面" },
            { "src": "https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=crop&w=800&q=60", "caption": "攀登险峻的山峰" },
            { "src": "https://images.unsplash.com/photo-1426604966848-d7adac402bff?auto=format&fit=crop&w=800&q=60", "caption": "雨后森林的清新" },
            { "src": "https://images.unsplash.com/photo-1472214103451-9374bd1c798e?auto=format&fit=crop&w=800&q=60", "caption": "草原上的小径" }
        ],
        "verifications": [
            { "platform": "GitHub", "status": "verified" }, { "platform": "Twitter", "status": "verified" },
            { "platform": "Bilibili", "status": "fake" }, { "platform": "Instagram", "status": "pending" },
            { "platform": "Zhihu", "status": "verified" }, { "platform": "Weibo", "status": "fake" },
            { "platform": "LinkedIn", "status": "verified" }, { "platform": "Dribbble", "status": "pending" },
            { "platform": "Behance", "status": "verified" }, { "platform": "Juejin", "status": "verified" },
            { "platform": "CSDN", "status": "fake" }, { "platform": "Facebook", "status": "fake" },
            { "platform": "YouTube", "status": "verified" }, { "platform": "V2EX", "status": "pending" },
            { "platform": "TikTok", "status": "fake" }, { "platform": "Douban", "status": "verified" },
            { "platform": "Pinterest", "status": "verified" }, { "platform": "Steam", "status": "pending" },
            { "platform": "Reddit", "status": "verified" }, { "platform": "Discord", "status": "verified" }
        ],
        "messages": [
            { "public": true, "nickname": "访客A", "content": "你的主页设计得真漂亮！", "date": "2023-10-25" },
            { "public": false, "nickname": "一位朋友", "content": "这是我的私密留言内容。", "date": "2023-10-24" },
            { "public": true, "nickname": "路人甲", "content": "文章写得很棒，学到了很多东西。", "date": "2023-10-22" }
        ]
    };

    const modalSystem = document.getElementById('modal-system');

    // --- 初始化页面 ---
    function initPage() {
        try {
            initHeader();
            initArticles();
            initGallery();
            initVerificationWall();
            initGuestbook();
            initModals();
        } catch (error) {
            console.error('Failed to initialize page from local data:', error);
            document.body.innerHTML = `<p style="text-align:center; padding: 50px;">内容加载失败，请刷新页面重试。</p>`;
        }
    }

    // --- 模块渲染函数 ---

    function initHeader() {
        const user = data.user;
        document.getElementById('banner-img').src = user.banner;
        document.getElementById('avatar-img').src = user.avatar;
        document.getElementById('user-name').textContent = user.name;
        document.getElementById('user-signature').textContent = user.signature;

        const tagsContainer = document.getElementById('user-tags');
        tagsContainer.innerHTML = '';
        user.tags.forEach(tag => {
            const tagEl = document.createElement('span');
            tagEl.className = 'tag-bubble';
            tagEl.textContent = tag;
            tagsContainer.appendChild(tagEl);
        });
    }

    function initArticles() {
        const articles = data.articles.slice(0, 3);
        const grid = document.getElementById('article-grid');
        grid.innerHTML = '';
        articles.forEach(article => {
            const card = document.createElement('div');
            card.className = 'card article-card';
            card.innerHTML = `
                <h3>${article.title}</h3>
                <div class="article-meta">${article.date} · 阅读量 ${article.views}</div>
                <p class="article-excerpt">${article.excerpt}</p>
                <button class="read-more-btn">阅读更多 &rarr;</button>
            `;
            grid.appendChild(card);
        });
    }

    function initVerificationWall() {
        const verifications = data.verifications;
        const grid = document.getElementById('verification-grid');
        grid.innerHTML = '';
        verifications.forEach(item => {
            const card = document.createElement('div');
            const statusClass = item.status; // verified, fake, pending
            const icon = {
                verified: '✓',
                fake: '✗',
                pending: '⌛'
            }[statusClass];

            card.className = `verification-card ${statusClass}`;
            card.innerHTML = `
                <span class="platform-name">${item.platform}</span>
                <span class="status-icon">${icon}</span>
            `;
            grid.appendChild(card);
        });
    }

    function initGuestbook() {
        const messages = data.messages;
        const list = document.getElementById('message-list');
        list.innerHTML = '';
        messages.forEach(msg => addMessageToList(msg, list, false));
    }
    
    function addMessageToList(msg, listElement, isNew = false) {
        const item = document.createElement('li');
        item.className = 'message-item';
        const content = msg.public ? msg.content : '*****';
        const nickname = msg.nickname || '匿名访客';
        item.innerHTML = `
            <div class="message-header">
                <span>${nickname} <span class="message-meta">${msg.public ? '公开' : '私密'}</span></span>
                <span class="message-meta">${msg.date}</span>
            </div>
            <p class="message-content">${content}</p>
        `;
        if (isNew) {
            listElement.prepend(item); // 新留言添加到顶部
        } else {
            listElement.appendChild(item);
        }
    }


    // --- 照片轮播逻辑 ---
    let galleryInterval;
    let currentSlide = 0;
    let slides, dots;

    function initGallery() {
        const gallery = data.gallery.slice(0, 9);
        const inner = document.getElementById('gallery-inner');
        const indicators = document.getElementById('gallery-indicators');
        inner.innerHTML = '';
        indicators.innerHTML = '';

        gallery.forEach((photo, index) => {
            const item = document.createElement('div');
            item.className = 'carousel-item';
            item.innerHTML = `
                <img src="${photo.src}" alt="${photo.caption}">
                <div class="carousel-caption">${photo.caption}</div>
            `;
            inner.appendChild(item);

            const dot = document.createElement('span');
            dot.className = 'indicator-dot';
            dot.dataset.slideTo = index;
            indicators.appendChild(dot);
        });

        slides = document.querySelectorAll('.carousel-item');
        dots = document.querySelectorAll('.indicator-dot');

        setupGalleryControls();
        showSlide(0);
        startGalleryAutoplay();
    }

    function showSlide(index) {
        if (slides.length === 0) return;
        if (index >= slides.length) currentSlide = 0;
        else if (index < 0) currentSlide = slides.length - 1;
        else currentSlide = index;

        const offset = -currentSlide * 100;
        document.getElementById('gallery-inner').style.transform = `translateX(${offset}%)`;

        dots.forEach(dot => dot.classList.remove('active'));
        dots[currentSlide].classList.add('active');
    }
    
    function stopGalleryAutoplay() {
        clearInterval(galleryInterval);
        galleryInterval = null;
    }

    function startGalleryAutoplay() {
        if (galleryInterval) stopGalleryAutoplay();
        galleryInterval = setInterval(() => showSlide(currentSlide + 1), 5000);
    }
    
    function setupGalleryControls() {
        document.getElementById('gallery-next').addEventListener('click', () => {
            stopGalleryAutoplay();
            showSlide(currentSlide + 1);
        });
        document.getElementById('gallery-prev').addEventListener('click', () => {
            stopGalleryAutoplay();
            showSlide(currentSlide - 1);
        });
        document.querySelectorAll('.indicator-dot').forEach(dot => {
            dot.addEventListener('click', (e) => {
                stopGalleryAutoplay();
                showSlide(parseInt(e.target.dataset.slideTo));
            });
        });
    }


    // --- 模态框系统逻辑 ---
    function initModals() {
        const modals = document.querySelectorAll('.modal');
        const overlay = document.querySelector('.modal-overlay');

        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            if (!modal) return;
            document.body.classList.add('modal-open');
            overlay.classList.add('active');
            modal.classList.add('active');
            modalSystem.style.visibility = 'visible';
        }

        function closeModal() {
            document.body.classList.remove('modal-open');
            overlay.classList.remove('active');
            modals.forEach(m => m.classList.remove('active'));
            setTimeout(() => {
                if (!document.querySelector('.modal.active')) {
                     modalSystem.style.visibility = 'hidden';
                }
            }, 300);
        }

        // 绑定触发器
        document.getElementById('verification-help-btn').addEventListener('click', () => openModal('verification-help-modal'));
        document.getElementById('submit-verification-btn').addEventListener('click', () => openModal('submit-verification-modal'));
        document.getElementById('add-message-btn').addEventListener('click', () => openModal('add-message-modal'));
        
        // 绑定关闭器
        document.querySelectorAll('.modal-close-btn').forEach(btn => btn.addEventListener('click', closeModal));
        overlay.addEventListener('click', closeModal);
        
        // 表单逻辑
        setupMessageForm();
        setupVerificationForm();
    }

    function setupMessageForm() {
        const form = document.getElementById('message-form');
        const contactWrapper = document.getElementById('contact-info-wrapper');
        const contactInput = document.getElementById('contact-info');
        
        form.elements['message-type'].forEach(radio => {
            radio.addEventListener('change', (e) => {
                if (e.target.value === 'private') {
                    contactWrapper.classList.remove('hidden');
                    contactInput.required = true;
                } else {
                    contactWrapper.classList.add('hidden');
                    contactInput.required = false;
                }
            });
        });
        
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const newMessage = {
                nickname: formData.get('nickname'),
                content: formData.get('message-content'),
                public: formData.get('message-type') === 'public',
                date: new Date().toISOString().split('T')[0] // YYYY-MM-DD
            };
            
            addMessageToList(newMessage, document.getElementById('message-list'), true);
            form.reset();
            contactWrapper.classList.add('hidden');
            const closeBtn = form.closest('.modal-content').querySelector('.modal-close-btn');
            if (closeBtn) closeBtn.click();
            alert('留言成功！');
        });
    }
    
    function setupVerificationForm() {
         const form = document.getElementById('verification-form');
         form.addEventListener('submit', (e) => {
            e.preventDefault();
            const platform = form.elements['platform-name'].value;
            if (platform) {
                alert(`已收到您对平台 "${platform}" 的验证请求，我会尽快处理。`);
                form.reset();
                const closeBtn = form.closest('.modal-content').querySelector('.modal-close-btn');
                if (closeBtn) closeBtn.click();
            }
         });
    }

    // --- 启动！ ---
    initPage();
});
</script>
